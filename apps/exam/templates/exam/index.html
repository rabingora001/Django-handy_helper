<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Log Registration Page</title>
</head>
<body>
    <div class="container p-3 mb-2 bg-primary text-white" >
            
            <div class="p-3 mb-2 bg-danger text-white">
                {% if messages %}
                    {% for message in messages %}
                    <p>{{ message }}</p>
                    {% endfor %}
                {% endif %}
            </div>
        <h1>Registration</h1>
        <div class="row">
            <div class="col-sm-7">
                <form action="/registration" method="POST">
                    {% csrf_token %}
                    <p>First Name: <br>
                        <input type="text" name="first_name" ></p>
                    <p>Last Name: <br>
                        <input type="text" name="last_name"></p>
                    <p>Email: <br>
                        <input type="text" name="email"></p>
                    <p>Password: <br>
                        <input type="password" name="password"></p>
                    <p>Confirm Password: <br>
                        <input type="password" name="confirm_password"></p>
                    <input type="submit" value="Register">
                </form>
            </div>
            <div class="col-sm-5" class=>
                <h1>Login</h1>
                <form action="/login" method="post">
                    {% csrf_token %}
                    <p>Email: <br>
                        <input type="text" name="login_email"></p>
                    <p>Password: <br>
                        <input type="password" name="login_password"></p>
                    <input type="submit" value="Login">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
