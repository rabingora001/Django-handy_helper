<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Add Job Page</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-8">
                <h4>Add a Job for {{request.session.f_name}} {{request.session.l_name}}</h4> 
            </div> 
            <div class="col-sm-4">     
                <a href="/dashboard">Back</a>
                <a type="button" href="/log_off">Logout</a>
            </div> 
        </div>
        <hr>
        <div class="form-group">
            {% if messages %}
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            {% endif %}
            <form action="/add_job" method="POST">
                {% csrf_token %}
                <p>Title : <br><input type="text" placeholder="Job title" name ='title_post'></p>
                <p>Description : <br><textarea placeholder ='Add description' name ='description_post'></textarea></p>
                <p>Location : <br><textarea placeholder ='Add description' name ='location_post'></textarea></p>
                <input type='submit' value ='submit'>
            </form> 
        </div>
    </div>
</body>
</html>
