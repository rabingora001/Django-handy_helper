<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Add Job Page</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-8">
                <h4>Edit a Job for {{request.session.f_name}} {{request.session.l_name}}</h4> 
            </div> 
            <div class="col-sm-4">     
                <a href="/dashboard">Back</a>
                <a type="button" href="/log_off">Logout</a>
            </div> 
        </div>
        <hr>
        <div>
            {% if messages %}
                {% for message in messages %}
                <p>{{ message }}</p>
                {% endfor %}
            {% endif %}
        </div>
        <div class="form-group">
            <form action="edit_job/{{job_dash.id}}" method="POST">
                {% csrf_token %}
                <p>Title : <br><input type="text" value="{{ job_dash.title }}" name ="edit_one"></p>
                <p>Description : <br><input type="text" value="{{ job_dash.description }}" name ="edit_two"></p>
                <p>Location : <br><input type="text" value="{{ job_dash.location }}" name ="edit_three"></p>
                <input type='submit' value ='Edit'>
            </form> 
        </div>
    </div>
</body>
</html>
